<!DOCTYPE html>

<html>
    <head>
        <title>Imagenes en html</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1>Manejo imagenes genio</h1>
        <p>
            Este parrafo es una imagen
            <img src="https://concepto.de/wp-content/uploads/2015/03/paisaje-e1549600034372.jpg" alt="Esta es la imagen de un paisaje"
                 height='400' width='800' title='paisaje random lindo'/>
            en esta linea
        </p>
        
        <p>
            <!--hspace para espacio en blanco en pixeles a los costados (izq y der)de la imagen-->
            <img src="https://cdn.culturagenial.com/es/imagenes/torre-eiffel-cke.jpg" 
                 alt="imagen de la torre eiffel" width='600' height='480'
                 align="left" hspace="10"
                 title="foto de la torre mas famosa de francia" />
            inclusion de una imagen en un parrafo
        </p>
        
        <br>
        <br>
        
        <p>
            <a href="https://www.google.com/" target="_blank">
                <img src="https://play-lh.googleusercontent.com/aFWiT2lTa9CYBpyPjfgfNHd0r5puwKRGj2rHpdPTNrz2N9LXgN_MbLjePd1OTc0E8Rl1=w240-h480-rw" 
                     alt="boton a otro enlace" width="100" height="100" align="left"
                     hspace="10" border="0"/>
            </a>
            imagen link que te lleva a google.com
        </p>
        
        
        
        
        
   
        
        
        
        
        
    </body>
</html>
